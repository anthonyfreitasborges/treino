<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela de moda e casa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>moda</h1>
    <TAble>  
            <tr class="cabeçario-moda">
                <th >PRODULTO</th>
                <th >TAMANHO</th>
                <th>VALOR</th>
            </tr>
            <div>
            <tr class="linhas-moda">
                <td>Camisa</td>
                <td>M</td>
                <td>R$ 49,00</td>
           </tr>
           <tr class="linhas-moda">
            <td>Tenis</td>
            <td>42</td>
            <td>R$ 128,00</td>
            </tr>
            </div>
    </TAble>

    <br>
    <h1>CASA</h1>
    <table>
        <tr class="cabeçario-casa">
            <th>PRODULTO</th>
            <th>VALOR</th>
        </tr>
        <tr class="linhas-casa">
            <td>sofa</td>
            <td>R$1.200,00</td>
        </tr>
        <tr class="linhas-casa">
            <td>televisão</td>
            <td>R$5.000,00</td>
        </tr>
    </table>
</body>
</html>
